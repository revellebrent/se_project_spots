<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Bessie Coleman was an early American civil aviator."/><meta name="author" content="Brent Revelle"/><meta name="keywords" content="Bessie Coleman, civil aviator, american aviator, international pilots license, famous aviator"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="80804e27ce061efd1ffb.svg" alt="spots logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><img src="2fc47fd8e9a9bcd9612f.jpg" alt="bessie coleman image" class="profile__avatar"/><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button class="profile__edit-button" type="button"><img class="profile__edit-icon" src="3f562ce83766a824571e.svg" alt="pencil icon for edit"/>Edit Profile</button></div><button class="profile__add-button" type="button"><img class="profile__add-icon" src="975792ea68af0a3c209d.svg" alt="plus icon"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><img src="" alt="" class="card__image"/> <button class="card__delete-button" type="button" aria-label="Delete card"></button><div class="card__content"><h2 class="card__title"></h2><button aria-label="Like card" type="button" class="card__like-button"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">2023 &copy; Spots</p></footer></div><div class="modal" id="edit-modal"><div class="modal__container"><button type="button" class="modal__close-button"></button><h2 class="modal__title">Edit profile</h2><form name="edit-profile" id="edit-profile" class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="Type your name" minlength="2" maxlength="40" required/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="Describe yourself" minlength="2" maxlength="200" required/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div class="modal" id="add-card-modal"><div class="modal__container"><button aria-label="Close modal" type="button" class="modal__close-button"></button><h2 class="modal__title">New post</h2><form id="add-card-form" class="modal__form" novalidate><label for="add-card-link-input" class="modal__label">Image link <input id="add-card-link-input" name="link" type="url" class="modal__input" placeholder="Paste a link to the picture" required/> <span id="add-card-link-input-error" class="modal__error"></span></label> <label for="add-card-name-input" class="modal__label">Caption <input id="add-card-name-input" name="name" class="modal__input" placeholder="Type your caption" minlength="2" maxlength="30" required/> <span id="add-card-name-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div class="modal" id="preview-modal"><div class="modal__content modal__content_type_preview"><button aria-label="Close modal" type="button" class="modal__close modal__close_preview-btn"></button> <img src="" alt="#" class="modal__image"/><p class="modal__caption"></p></div></div></body></html>
